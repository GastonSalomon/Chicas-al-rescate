<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chicas al rescate es una organización dedicada al rescate, adopción y tránsito de perros"/>

      rel="stylesheet"
    />

    <title>Chicas Al Rescate-Contacto</title>
  </head>
  <body class="bodyCont">
    <header class="headerCont">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="Imagenes/logoChicasalrescate.svg"
              alt="Logo"
              height="100px"
              width="100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="nosotras.html"
                  >Nosotras</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="adopta.html">Adopta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="participa.html">Participa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link donaCSS text-uppercase"
                  href="donaciones.html"
                  >Donaciones</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="col-md-10 d-flex flex-row">
        <div class="col-md-5 d-flex flex-column bd-highlight mb-1">
          <div class="p-2 bd-highlight">
            <form class="mt-0 formAdopcion" action="">
              <h2 class="titlFormAdopcion">Formulario de Contacto</h2>
              <div class="groupName">
                <input
                  class="inputNameForm"
                  type="text"
                  id="Nombre"
                  name="Nombre"
                  placeholder=""
                  required
                />
                <label class="nombreForm" for="">Nombre</label>
              </div>
              <div class="groupMensaje">
                <textarea
                  class="textareaForm"
                  name="Mensaje"
                  id="Mensaje"
                  cols="30"
                  rows="3"
                  placeholder=""
                  required
                ></textarea>
                <label class="mensajeForm" for="">Mensaje</label>
              </div>
              <div class="input">
                <input class="inputEnviarForm" type="submit" value="Enviar" />
                <input class="inputBorrarForm" type="reset" value="Borrar" />
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5 d-flex flex-column bd-highlight mb-4">
          <div class="p-2 bd-highlight">
            <h3 class="text-uppercase">Nuestra ubicación</h3>
          </div>
          <div class="mapouter p-2 bd-highlight">
            <div class="gmap_canvas">
              <iframe
                width="500"
                height="400"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=blanco%20encalada%205678&t=&z=15&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://fmovies2.org"></a><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 400px;
                  width: 500px;
                }</style
              ><a href="https://www.embedgooglemap.net">google maps api html</a
              ><style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 400px;
                  width: 500px;
                }
              </style>
            </div>
          </div>
          <div class="p-2 bd-highlight">Flex item 1</div>
          <div class="p-2 bd-highlight">Flex item 1</div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="contFooter">
        <div>
          <img
            class="logFace"
            src="Imagenes/face.svg"
            alt="Facebook"
            width="60px"
            height="60px"
          />
          <a
            href="https://www.instagram.com/chicas_al_rescate/"
            target="_blank"
          >
            <img
              class="logInsta"
              src="Imagenes/ig.svg"
              alt="Instagram"
              width="60px"
              height="60px"
            />
          </a>
          <img
            class="logWp"
            src="Imagenes/wp.svg"
            alt="logWp"
            width="60px"
            height="60px"
          />
        </div>
        <div class="Slogan">
          <h4>♥♥ Amamos ayudar ♥♥</h4>
        </div>
        <div class="Local">
          <a href="contacto.html">Encontranos</a>
        </div>
      </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
